name: junitreport
version: 1.3.3
description: Generate JUnit XML reports from dart test runs. Transforms the output of dart or flutter tests to
  JUnit style XML

homepage: https://github.com/TOPdesk/dart-junitreport

dependencies:
  args: ^2.0.0
  intl: ^0.17.0
  testreport: ^2.0.0-dev
  xml: ^5.0.2

dev_dependencies:
  pedantic: ^1.11.0
  test: ^1.16.8

environment:
  sdk: '>=2.12.0 <3.0.0'

executables:
  tojunit:

dependency_overrides:
  # TODO: Remove this when https://github.com/TOPdesk/dart-testreport/pull/2 is merged.
  testreport:
    git:
      url: https://github.com/trygvis/dart-testreport
